<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Thumb 01</title>
    <style>
        @font-face {
            font-family: 'Euljiro';
            src: url('https://cdn.jsdelivr.net/gh/projectnoonnu/noonfonts_2206-01@1.0/EuljiroBold.woff2') format('woff2');
            font-weight: bold;
            font-style: normal;
        }

        body {
            margin: 0;
            font-family: 'Euljiro', sans-serif;
            background-color: #000;
            color: #fff;
        }
        .container {
            position: relative;
            width: 100%;
            max-width: 1280px;
            height: 720px;
            margin: 0 auto;
            overflow: hidden;
        }
        .text {     
            position: absolute;
            font-weight: bold;
            letter-spacing: -0.4px;
        }
        .text.top {
            top: 0;
            left: 8px;
            font-size: 180px;
            color: #fff;
            text-shadow: 0 4px 4px rgba(0, 0, 0, 0.25);
        }
        .text.mid {
            top: 204px;
            left: 0;
            font-size: 180px;
            color: #ed1818;
            text-shadow: 0 4px 4px rgba(0, 0, 0, 0.25);
        }
        .text.bot {
            top: 399px;
            left: 0;
            font-size: 180px;
            color: #ed2424;
            text-shadow: 0 4px 4px rgba(0, 0, 0, 0.25);
        }
        .text.sub {
            bottom: 5px;
            left: 50%;
            transform: translateX(-50%);
            font-size: 76.2px;
            color: #5ef894;
            position: absolute;
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
        }
        .image {
            position: absolute;
            right: 100px; /* 좌측으로 50px 이동 */
            bottom: 270px; /* 아래로 50px 이동 */
            width: 300px;
            height: auto;
        }
        .image img {
            width: 100%;
            height: auto;
        }
        
        @media (max-width: 768px) {
            .text.top, .text.mid, .text.bot {
                font-size: 100px;
            }
            .text.sub {
                font-size: 38px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="text top">60대가 모르면</div>
        <div class="text mid">후회하는</div>
        <div class="text bot">5가지 비밀!</div>
        <div class="text sub">지금 확인하지 않으면 늦습니다!</div>
        <!-- 중복된 이미지 요소 제거 -->
        <div class="image">
            <img src="노인지혜.png" alt="Image">
        </div>
    </div>
</body>
</html>
